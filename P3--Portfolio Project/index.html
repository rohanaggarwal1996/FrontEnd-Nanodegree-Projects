<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="row img-responsive">
      <div class="col-md-6 title-logo">
        <img src="images/logo.svg" alt="logo" width="110" height="110">
      </div>
      <div class="col-md-6 text-uppercase text-right" >
        <h1 class="title-super text-thin">Rohan Aggarwal</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </header>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="images/large.jpg" alt="large image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted"><b>Featured Work</b></h2>
      </div>
    </div>
    <main class="row text-center">
      <article class="col-md-4">
        <img class="img-responsive" src="images/app.jpg" alt="app photo">
        <h3 class="text-uppercase">Appify</h3>
        <p>https://github.com/udacity/Appify/</p>
      </article>
      <article class="col-md-4">
        <img class="img-responsive" src="images/sunflower.jpg" alt="sunflower photo">
        <h3 class="text-uppercase">Sunflower</h3>
        <p>https://github.com/udacity/Sunflower/</p>
      </article>
      <article class="col-md-4">
        <img class="img-responsive" src="images/bokeh.jpg" alt="bokeh photo">
        <h3 class="text-uppercase">Bokeh</h3>
        <p>https://github.com/udacity/Bokeh/</p>
      </article>
    </main>
  </div>
</body>
</html>
